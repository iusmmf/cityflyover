<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Tokyo City Flyober Webmap</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <header class="header-inner">
            <h1>TOKYO CITY FLYOVER</h1>
        </header>
    </div>

    <div id="main">
        <div class="background-img">
            <div id="btn">
                <div>
                    <h1 id="enter" onclick="gate();">E N T E R</h1>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><small>&copy;2023 Mori Memorial Foundation</small></p>
    </footer>

    <!-- Password prompt -->
    <script type="text/javascript">
        function gate() {
            // Ask a user to input PW.
            var UserInput = prompt("閲覧IDを入力して下さい:", "");

            // Check the input PW
            if (/\W+/g.test(UserInput)) {
                // Return an message if error.
                alert("半角英数字のみを入力して下さい。");
            } else if (UserInput != null) {
                // Move to the new url
                location.href = UserInput + ".html";
            };
        };
    </script>

</body>

</html>
